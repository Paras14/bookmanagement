name: Build & Deploy to Staging

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Build & Test
        working-directory: ./backend
        run: ./mvnw clean verify -B

      - name: Build & Push Images
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/bookmgmt-backend:${{ github.sha }}
      # (repeat for frontend)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Deploy
        env:
          PROFILE: staging
          SPRING_PROFILES_ACTIVE: staging
          SPRING_DATASOURCE_USERNAME: ${{ secrets.STAGING_DB_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.STAGING_DB_PASS }}
          JWT_SECRET: ${{ secrets.STAGING_JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.STAGING_JWT_EXPIRATION }}
          SPRING_AI_ENABLED: false
        run: |
          ssh ${{ secrets.STAGING_SSH }} << 'EOF'
          cd /path/to/deploy
          docker-compose pull
          docker-compose up -d
          EOF
