name: CI â€” Build & Push Backend

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Test
        run: mvn -B -f backend/pom.xml clean verify

      - name: Lowercase owner
        run: echo "OWNER_LC=${OWNER,,}" >> "$GITHUB_ENV"
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/DockerFile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/bookmgmt-backend:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/bookmgmt-backend:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/bookmgmt-backend:buildcache,mode=max
