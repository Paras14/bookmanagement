spring:
  datasource:
    url: jdbc:h2:mem:bookmanagement;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  ai:
    enabled: false
jwt:
  secret: 01234567890123456789012345678901
  expiration: 3600000
logging:
  level:
    root: WARN